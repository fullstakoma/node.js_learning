<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>認証システム</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
      }
      .hidden {
        display: none;
      }
      .form-group {
        margin-bottom: 15px;
      }
      input,
      button {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
      }
      button {
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
      }
      #message {
        margin-top: 20px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="loginForm">
        <h2>ログイン</h2>
        <div class="form-group">
          <label for="loginUsername">ユーザー名:</label>
          <input type="text" id="loginUsername" name="username" required />
        </div>
        <div class="form-group">
          <label for="loginPassword">パスワード:</label>
          <input type="password" id="loginPassword" name="password" required />
        </div>
        <button onclick="login()">ログイン</button>
        <p>
          アカウントをお持ちでない方は
          <a href="#" onclick="showRegisterForm()">登録</a>
        </p>
      </div>

      <div id="registerForm" class="hidden">
        <h2>ユーザー登録</h2>
        <div class="form-group">
          <label for="registerUsername">ユーザー名:</label>
          <input type="text" id="registerUsername" name="username" required />
        </div>
        <div class="form-group">
          <label for="registerPassword">パスワード:</label>
          <input
            type="password"
            id="registerPassword"
            name="password"
            required
          />
        </div>
        <button onclick="register()">登録</button>
        <p>
          既にアカウントをお持ちの方は
          <a href="#" onclick="showLoginForm()">ログイン</a>
        </p>
      </div>
    </div>
    <div id="message"></div>
    <script src="/js/auth.js"></script>
  </body>
</html>
